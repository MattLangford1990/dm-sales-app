<!DOCTYPE html>
<html>
<head>
    <title>Image Compression Test</title>
</head>
<body>
    <h1>Image Compression Test for PDF</h1>
    <p>This tests the compression function that will be used for PDF generation.</p>
    
    <div>
        <h3>Original Image (from URL):</h3>
        <img id="original" style="max-width: 200px; border: 1px solid #ccc;">
        <p id="originalSize"></p>
    </div>
    
    <div>
        <h3>Compressed Image (150px max, 70% JPEG):</h3>
        <img id="compressed" style="max-width: 200px; border: 1px solid #ccc;">
        <p id="compressedSize"></p>
    </div>
    
    <script>
        const compressImageForPDF = async (base64Data) => {
            return new Promise((resolve) => {
                const img = new Image()
                img.onload = () => {
                    // Resize to max 150px (plenty for 22mm in PDF)
                    const maxSize = 150
                    let width = img.width
                    let height = img.height
                    
                    if (width > height && width > maxSize) {
                        height = (height * maxSize) / width
                        width = maxSize
                    } else if (height > maxSize) {
                        width = (width * maxSize) / height
                        height = maxSize
                    }
                    
                    const canvas = document.createElement('canvas')
                    canvas.width = width
                    canvas.height = height
                    const ctx = canvas.getContext('2d')
                    ctx.drawImage(img, 0, 0, width, height)
                    
                    // Export as JPEG at 70% quality
                    const compressed = canvas.toDataURL('image/jpeg', 0.7)
                    resolve(compressed)
                }
                img.onerror = () => resolve(null)
                img.src = base64Data
            })
        }
        
        // Test with a sample image
        async function test() {
            // Create a test image - 400x400 with some color
            const testCanvas = document.createElement('canvas')
            testCanvas.width = 400
            testCanvas.height = 400
            const ctx = testCanvas.getContext('2d')
            
            // Draw gradient
            const gradient = ctx.createLinearGradient(0, 0, 400, 400)
            gradient.addColorStop(0, '#ff6b6b')
            gradient.addColorStop(0.5, '#4ecdc4')
            gradient.addColorStop(1, '#45b7d1')
            ctx.fillStyle = gradient
            ctx.fillRect(0, 0, 400, 400)
            
            // Add some text
            ctx.fillStyle = 'white'
            ctx.font = '48px Arial'
            ctx.fillText('TEST', 150, 210)
            
            const originalBase64 = testCanvas.toDataURL('image/png')
            
            // Show original
            document.getElementById('original').src = originalBase64
            document.getElementById('originalSize').textContent = 
                `Size: ${Math.round(originalBase64.length / 1024)}KB (${testCanvas.width}x${testCanvas.height})`
            
            // Compress
            const compressed = await compressImageForPDF(originalBase64)
            
            // Show compressed
            document.getElementById('compressed').src = compressed
            document.getElementById('compressedSize').textContent = 
                `Size: ${Math.round(compressed.length / 1024)}KB`
            
            console.log('Original size:', Math.round(originalBase64.length / 1024), 'KB')
            console.log('Compressed size:', Math.round(compressed.length / 1024), 'KB')
            console.log('Reduction:', Math.round((1 - compressed.length / originalBase64.length) * 100) + '%')
        }
        
        test()
    </script>
</body>
</html>
